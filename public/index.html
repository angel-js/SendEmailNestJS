<!DOCTYPE html>
<html lang="en">
<head>
  <title>Envio de Correo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>


<div class="container">
    <div class="row mt-3 pt-5">
        <div class="col-sm-3">
        </div> 
        <div class="col-sm-6">
            <h2>Envio de Correo Electronico</h2>
            <form>
                <div class="form-group m-2">
                  <label for="emailId">Email address</label>
                  <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group m-2">
                  <label for="passwordId">Asunto</label>
                  <input type="password" class="form-control" id="passwordId" placeholder="Ingrese el asunto del mail">
                </div>
                <div class="form-group m-2">
                    <label for="commentId">Mensaje:</label>
                    <textarea class="form-control" rows="5" id="commentId" name="text"></textarea>
                  </div>
                  <div class="d-flex justify-content-center m-2 pt-2">
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
              </form>
        </div> 
        <div class="col-sm-3">
        </div>  
    </div>
</div>

</body>
</html>
